language: python
python:
  - 2.6
  - 2.7
  - 3.3
  - 3.4
  - 3.5
  - 3.6
  - pypy
  - pypy3
install:
  - python setup.py install
  - pip install flake8 requests_mock
script:
  - |
    if ! python --version 2>&1 | grep -q -e 'Python 2.6'
    then
        flake8 $(git ls-files mechanicalsoup/'*.py') example.py
    fi
  - py.test
